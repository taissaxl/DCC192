<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Captcha</title>
    <style>
        .form-captcha {
            max-width: 400px; /* Define a largura máxima do formulário */
            margin: auto; /* Centraliza o formulário na página */
        }
    </style>
</head>
<body class="text-center">
    <main class="form-captcha mt-5"> <!-- Adicionando margem superior -->
        <img src="https://cdn.icon-icons.com/icons2/2699/PNG/512/google_recaptcha_logo_icon_170062.png" alt="Captcha Icon" class="mb-3" width="72" height="72"> <!-- Ícone do CAPTCHA -->

        <div th:if="${error}" style="color: red;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/verify-captcha}" method="post">
            <div class="mb-3">
                <label for="captchaInput" class="form-label">Digite o CAPTCHA:</label>
                <span th:text="${senha}" style="font-weight: bold; margin-left: 10px;"></span> <!-- CAPTCHA exibido aqui -->
                <input type="text" id="captchaInput" name="captchaInput" class="form-control" required>
            </div>
            <div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Verificar</button>
            </div>
        </form>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
